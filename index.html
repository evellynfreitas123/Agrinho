    <section id="Tipos de Poluição" class="conteudo">
        <h2>BIODIVERSIDADE</h2>
        <article>
            Poluição do ar: causada por gases e partículas liberados por indústrias, veículos, queima de combustíveis fósseis, entre outros. Pode levar a problemas respiratórios, doenças cardiovasculares e contribuir para o efeito estufa.

        </h3>
            <p>A poluição do ar é provocada por uma mistura de substâncias químicas, lançadas no ar ou resultantes de reações químicas, que alteram o que seria a constituição natural da atmosfera.

            </p>
        </article>

        <article>
            <h3>Fauna da Floresta Amazônica
        
                
        </h3>
            <p>Estima-se que milhões de espécies de animais formam a fauna da Floresta Amazônica. Um levantamento apresentado pela Empresa Brasileira de Pesquisa Agropecuária (Embrapa) mostra que os peixes e as aves são os mais numerosos em termos de espécies amazônicas, seguido de répteis, mamíferos e anfíbios, respectivamente, além de milhares de espécies de insetos. Veja como acontece a distribuição das espécies animais catalogadas na Floresta Amazônica:

                → Peixes: 1800 espécies;
                
                → Aves: 1300 espécies;
                
                → Répteis: 350 espécies;
                
                → Mamíferos: 311 espécies;
                
                → Anfíbios: 163 espécies.
                
                </p>
        </article>

        <article>
            <h3>Poluição da água: decorrente do descarte de resíduos industriais, domésticos e agrícolas em rios, lagos e oceanos. Pode afetar a saúde humana, matar espécies aquáticas e alterar os ecossistemas aquáticos.



               </h3>
            <p>Mais de 30 mil espécies de vegetais compõem a flora da Floresta Amazônica, formada por árvores de dezenas de metros de altura e algumas centenas de anos de idade.
                A vegetação amazônica se divide em três:

                - Mata de terra firme: composta pelas árvores mais altas e que ocupam os terrenos mais elevados da área da floresta, aonde as águas das cheias dos rios não chegam. São as árvores da mata de terra firme que formam o dossel contínuo característico da Floresta Amazônica, dificultando a passagem dos raios solares. Compõem esse estrato espécies como palmeiras, figueiras, sapucaia e castanha-do-pará.
                
                - Mata de várzea: consiste em uma mata localizada na região de transição entre os terrenos elevados e as áreas constantemente alagadas. A mata de várzea apresenta inundação periódica, e é composta por espécies como a seringueira, a paracaúba e o cumaru-de-cheiro.
                
                - Mata de igapó: forma-se sobre os terrenos mais baixos e permanentemente alagados, onde se sustentam desde plantas flutuantes, como as vitórias-régias, até árvores que podem chegar a 20 metros de altura, como o buriti e o bacabá."
                
                

                </p>
        </article>

    <section id="consequencias" class="conteudo">
        <h2>Importância de previnir a poluição

            </h2>
        <ul>
            <li>A prevenção da poluição é crucial para a saúde humana, a preservação do meio ambiente e a sustentabilidade do planeta. </li>
            <li>Os efeitos nocivos da poluição têm sido cada vez mais evidentes, como o aumento de doenças respiratórias, problemas cardiovasculares, desequilíbrios climáticos e danos à biodiversidade.
            <li>Uma enorme quantidade de água é devolvida à atmosfera pela Floresta Amazônica todos os dias por meio dos processos de evapotranspiração, o que a torna fundamental para a regulação das temperaturas e dos climas locais e regionais, exercendo ainda influência em escala territorial mais ampla.</li>
            
        </ul>
